<div class="upload-container" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
    @if(selectedFiles.length > 0){
    <div class="uploaded-files-container">
      <h5 *ngIf="showTitle" class="custom-position-document">
        {{'Documenti Caricati'}}
      </h5>
      @for(file of selectedFiles;track $index){
      <div class="file-item">
        <div class="file-details">
          <img src="src/assets/svg/pdf.svg" alt="PDF Icon" class="file-icon icon-md" />
          <div class="file-info">
            <a class="file-name" (click)="downloadFile(file)" role="button">{{
              file.nomeFile
              }}</a>
            @if(file.size){
            <p class="file-size">{{ (+file.size / 1024).toFixed(1) }} kb</p>
            }
          </div>
        </div>
        @if(showButtonDelete){
        <button type="button" class="delete-btn" (click)="removeFile(file)">
          <img class="icon-sm" src="src/assets/svg/trash-icon.svg" alt="Delete" />
        </button>
        }
      </div>
      }
    </div>
    } @if((!showIfExeedsLimit && this.selectedFiles.length != this.fileLimit )){
    <label for="{{ id }}-file-upload" class="upload-box" [class.dragging]="true">
      <div class="upload-icon">
        <img src="src/assets/svg/upload.svg" alt="Upload Icon" />
      </div>
      <span class="upload-text">
        <a class="upload-documents" (click)="fileInput.click(); $event.preventDefault()">Carica documenti</a>
        o trascina</span>
      <span class="upload-text">@if(fileLimit){Ã¨ consentito un totale di {{ fileLimit }}} document{{
        fileLimit == 1 ? "o" : "i"
        }}
        in formato PDF - max 5MB</span>
      <input id="{{ id }}-file-upload" type="file" accept=".pdf" #fileInput class="upload-input"
        (change)="onFileSelected($event); $event.preventDefault()" [multiple]="isMultiUpload" />
    </label>}
  </div>
