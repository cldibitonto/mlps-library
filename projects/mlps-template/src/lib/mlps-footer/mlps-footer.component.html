<footer class="it-footer">
    <div class="it-footer-main">
      <div class="container-fluid">
        <section>
          <div class="row clearfix">
            <div class="col-sm-12 col-md-4">
              <div class="it-brand-wrapper">
                <div class="it-brand-wrapper py-0 text-center">
                  <img src="src/assets/img/logo-mlps.png" class="footer-logo" alt="logo del Ministero del Lavoro e delle Politiche Sociali" />
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="it-footer-middle clearfix">
  
              </div>
            </div>
            <div class="col-sm-12 col-md-4 m-auto">
              <div class="it-footer-icons">
                <p class="text-white">{{ 'Seguici su: '}}</p>
                <div class="pl-4">
                  @for(item of socialMediaItems; track $index){
                  <a target="_blank" [href]="item.url" [title]="item.label">
                    <img [src]="item.icon" class="social-item-anchor" alt="Vai alla pagina social" />
                  </a>
                  }
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="it-footer-small-prints clearfix">
      <div class="container-fluid">
        <ul class="it-footer-small-prints-list list-inline mb-0 d-flex flex-column flex-md-row">
          @for(item of footerItems; track $index){
            <li class="list-inline-item">
              <a target="_blank" [href]="item.url" [title]="item.title"
                class="text-white text-base text-decoration-none hover:underline">{{item.title}}</a>
            </li>
          }
        </ul>
      </div>
    </div>
</footer>
