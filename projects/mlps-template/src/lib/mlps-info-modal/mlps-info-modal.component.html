<!-- Modale grande -->
<it-modal #lgModal="itModal" [alignment]="position" size="lg" [keyboard]="keyboardClose" [closeButton]="showButton"
  [backdrop]="'static'">
  @if(title){
  <ng-container modalTitle>{{title}}
  </ng-container>
}
@if(showButton){<div class="row">
  <div class="col close-text">Chiudi</div>
</div>}
  <div class="alert alert-{{type}} py-4" role="alert">
    <p class="m-0 text-uppercase bold text-primary-04">{{text}} @if(showAdditionalText){
      <!-- <strong>(<a
          (click)="onLinkPressed(idIstanza)" role="button" class="text-uppercase bold">ID PRATICA
          {{idPratica}}</a>)</strong> -->
        }</p>
  </div>
  @if(paragraphText){
  <p class="p-3 text-primary-04 font-18" [innerHTML]="(paragraphText)"></p>
  }
  <ng-container footer>
    <div class="d-flex justify-content-between align-items-center w-100">
      <div>
        @if(showLeaveButton){
        <button class="btn btn-outline-primary text-uppercase" (click)="leaveButtonPressed()">
          {{leaveButtonText}}
        </button>
        }
      </div>
      <div>
        @if(showResumeButton){
        <button class="btn btn-primary text-uppercase" (click)="resumeButtonPressed()">
          {{resumeButtonText}}
        </button>
        }
      </div>
    </div>
  </ng-container>
</it-modal>
